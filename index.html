<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen Anime and Chill</title>

    <!--Favicon-->
    <link rel="icon" href="Favicon/favicon.png">

    <!--css-->
    <link rel="stylesheet" href="styles.css">

    <!--font families-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

</head>
<body class="kira-theme">
    <div class="nowPlayingMusic">
        <h1 id="nowPlayingTitle">Now Playing</h1>
        <i><h3 id="nowMusic">L Death Note Theme</h3></i>
    </div>

    <br>
    <div class="musicArea">
        <div class="musicSelect">
            <h1 id="selectMusicHeading">Select Music</h1>
            <div id="l-death-note" class="musicOptions">L Death Note Theme</div>
            <div id="kira-theme" class="musicOptions">Kira Death Note Theme</div>
            <div id="tournament-of-power" class="musicOptions">Tournament of Power Opening</div>
            <div id="naruto" class="musicOptions">Naruto Opening</div>
            <div id="guren-no-yumiya" class="musicOptions">Guren No Yumiya</div>
        </div>

        <audio src="kira-theme.mp3" controls loop autoplay></audio>
    </div>

    <script src="index.js"></script>
</body>
</html>
